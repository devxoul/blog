---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.description }}</p>
        <span class="post-meta">{{ post.date | date: "%Y년 %m월 %d일" }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
