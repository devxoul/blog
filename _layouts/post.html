---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <section class="post-content markdown-body">
    {{ content }}
  </section>

  <section class="post-footer">
    <div class="button-back-wrap">
      <a class="button" href="{{ site.url }}">목록으로 돌아가기</a>
    </div>
    <div class="fb-like" data-href="{{ site.url }}{{ page.url }}"
         data-layout="button_count" data-action="like" data-show-faces="true"
         data-share="true">
    </div>
  </section>

</article>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=190144500999654&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
