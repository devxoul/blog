---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-meta">{{ page.date | date: "%Y년 %m월 %d일" }}</span>
  </header>

  <section class="post-content markdown-body">
    {{ content }}
  </section>

  <section class="post-footer">
    <a class="button" href="{{ site.baseurl }}/">목록으로 돌아가기</a>
  </section>

  <section>
    <div class="fb-like" data-href="{{ site.url }}{{ page.url }}"
         data-layout="standard" data-action="like" data-show-faces="true"
         data-share="true" data-width="700">
    </div>
    <div class="fb-comments" data-href="{{ site.url }}{{ page.url }}"
         data-numposts="5" width="100%">
    </div>
  </section>

</article>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=190144500999654&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
